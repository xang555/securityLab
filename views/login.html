<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>


{% if login == true %}
<div class="login-pane">

    <form action="/login" method="post" enctype="application/x-www-form-urlencoded">

        Username : <input name="uname" type="text" />
        <br/>
        Password : <input name="passwd" type="password">
        <br/>
        <button type="submit" name="submit">Login</button>
    </form>

</div>

{% endif %}

{% if error %}

<h1>You Login Fail</h1>

{% endif %}


</body>
</html>
